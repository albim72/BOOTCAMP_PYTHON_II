<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiektowość - ECMA6 -></title>
</head>

<body>
    <h3>Obiektowość - ECMA6 -></h3>
    <script>
        class Vehicle {
            constructor(name, type) {
                this.name = name;
                this.type = type;
            }

            getName() {
                return this.name;
            }
            getType() {
                return this.type;
            }
        }

        class Car extends Vehicle {
            constructor(name) {
                super(name, 'car')
            }

            getName() {
                return "To jest samochód: " + super.getName();
            }
        }

        let car = new Car('Volvo');
        console.log(car.getName());
        console.log(car.getType());
    </script>
</body>

</html>
